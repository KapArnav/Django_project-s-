{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat</title>
    <link rel="stylesheet" href="{% static 'css/chatgpt.css' %}">
    <script src="{% static 'js/chatgpt.js' %}" defer></script>
</head>
<body>
    <div class="chat-container">
        <h1>ChatGPT Assistant</h1>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="query" name="query" placeholder="Type your query here..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>

<link rel="stylesheet" href="{% static 'css/chatgpt.css' %}">
<script src="{% static 'js/chatgpt.js' %}" defer></script>
